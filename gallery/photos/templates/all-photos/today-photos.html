{%extends 'all-photos/base.html'%}
{% block content %}
{{ block.super}}

<div class="container">

  <!-- Looping through photos   -->
  {% for photos_item in photos %}

  <div class="row">
    <!-- displaying photos images -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ photos_item.title }} </h2>
      <h2 class="text-center"> {{ photos_item.description }} </h2>
    </div>
    <!--Display photos Image images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      {%if photos_item.image_image %}
      <img src="{{photos_item.image_image.url}}" class="img-responsive" alt="Image">
      {%endif%}
    </div>

      </div>
  </div>
  <h2 class="text-center"> {{ photos_item.post }} </h2>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Photos Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
